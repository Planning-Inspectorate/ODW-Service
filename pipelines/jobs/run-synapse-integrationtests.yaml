parameters:
  agentPool: ''
  env: ''

##
# Run Synapse integration tests
##
jobs:
- job: RunSynapseIntegrationTestsJob
  pool: ${{ parameters.agentPool }}
  timeoutInMinutes: 0 # Max timeout
  steps:
  - checkout: self
    clean: true
  - task: AzureCLI@2
    displayName: 'Testing'
    inputs:
      azureSubscription: 'Azure Devops Pipelines - ODW ${{ upper(parameters.env) }} - Infrastructure'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        echo "No tests to run"