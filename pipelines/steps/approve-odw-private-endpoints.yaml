parameters:
  env: ''
  pythonVersion: ''

# Note: Although this can approve all private endpoints, this is only really needed for Managed private endpoints created by the Synapse deployment
steps:
  - script: |
      set -x
      python${{ parameters.pythonVersion }} --version
      export PYTHONPATH="${PYTHONPATH}:/./"
      python${{ parameters.pythonVersion }} $(System.DefaultWorkingDirectory)/pipelines/scripts/approve_private_endpoints.py --env "${{ parameters.env }}"
      if [ $? -eq 1 ]; then
          echo "##vso[task.logissue type=error]approve_private_endpoints.py failed"
          exit 1
      fi
    displayName: 'Approve pending private endpoints'
    name: ApprovePendingPrivateEndpoints
