parameters:
  reportName: ''

##
# Publish test results based on given reportName
##
steps:
- task: PublishTestResults@2
  displayName: 'Publish ${{ parameters.reportName }} test results'
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '$(Build.SourcesDirectory)/test-output.xml'
    testRunTitle: 'ODW Service ${{ parameters.reportName }} test report - $(Build.BuildId) - $(Build.SourceBranch)'
    mergeTestResults: true
