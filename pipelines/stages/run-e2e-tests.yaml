parameters:
  agentPool: ''
  env: ''

##
# Run E2E Synapse tests for data validation
##
stages:
- stage: RunE2ETests
  displayName: 'Run E2E data validation tests in ${{ parameters.env }} environment'
  condition: |
    not(or(failed(), canceled()))
  jobs:
  - template: ${{variables['System.DefaultWorkingDirectory']}}/pipelines/jobs/run-synapse-e2etests.yaml
    parameters:
      agentPool: ${{ parameters.agentPool }}
      env: ${{ parameters.env }}
