# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - script: |
      pip install pytest pytest-azurepipelines aiohttp pyodbc azure-storage-blob azure-keyvault-secrets azure-identity
      pytest -vv --rootdir=$(Build.SourcesDirectory)/workspace/ --ignore=$(Build.SourcesDirectory)/functions
    displayName: 'pytest'
