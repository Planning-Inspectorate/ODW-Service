trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - script: |
      pip install pytest pytest-azurepipelines aiohttp
      pytest -vv --rootdir=$(Build.StagingDirectory)/tests
    displayName: 'pytest'
